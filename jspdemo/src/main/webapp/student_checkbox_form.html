<html>
<head><title>Student registration form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style type="text/css">

body {
  background-color: #e2e2e2;

}

</style>

</head>

<body>

<div class="container col-md-6 text-center">
<form action="student_checkbox_form.jsp">
<fieldset>
    <legend>Login Form</legend>
<label for="first_name" class="form-label text-start">First Name:</label>
<input type="text" name="first_name" class="form-control"/>
<br/><br/>
<label for="last_name" class="form-label">Last Name:</label>
<input type="text" name="last_name" class="form-control"/>
<br/>

<label for="first_name" class="form-label">Favorite Programming Language is:</label>
<br/>
<input type="checkbox" name="favoritelanguage" value="Java" class="form-check-input"> Java
<input type="checkbox" name="favoritelanguage" value="C#" class="form-check-input"> C#
<input type="checkbox" name="favoritelanguage" value="C++" class="form-check-input"> C++
<input type="checkbox" name="favoritelanguage" value="C" class="form-check-input"> C
<br/><br/>

<input type="submit" value="submit" class="btn btn-outline-primary">
</fieldset>

</form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
